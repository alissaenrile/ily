- 1 colher de chá de bicarbonato de sódio
- 1/2 colher de chá de sal

- 1 colher de chá de essência de baunilha

Modo de Preparo:
1. Pré-aqueça o forno a 180°C. Unte e enfarinhe uma forma redonda.

4. Alternadamente, adicione os ingredientes secos e o leite à mistura de manteiga, começando e terminando com os ingredientes secos.
5. Adicione a água quente e misture até incorporar completamente.
6. Despeje a massa na forma preparada e leve ao forno por 30-35 minutos, ou até que um palito inserido no centro saia limpo.
7. Deixe esfriar na forma por 10 minutos, depois desenforme sobre uma grade para esfriar completamente.
